<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />

</head>

<body>

  
  <section class="container">
    <div class="row mb-3 mt-4">
      <div class="col">
        <h2 movie__title>Popular Movies</h2>
      </div>
    </div>
    <div class="row">
      <div class="col col-sm-6 col-md-4 col-lg-3">

        <div class="accordion  row" id="accordionExample">
          <div class="accordion-item shadow bg-white rounded">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button accordion-name" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Sort
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <hr>
                <p>
                  Sort Results By
                </p>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Popularity Descanding
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">

                      <div class="list-group shadow p-3 mb-5 bg-white rounded">

                        <button type="button" class="list-group-item list-group-item-action">Popularity
                          Descanding</button>
                        <button type="button" class="list-group-item list-group-item-action">Popularity
                          Ascanding</button>
                        <button type="button" class="list-group-item list-group-item-action">Rating Descanding</button>
                        <button type="button" class="list-group-item list-group-item-action">Rating Ascanding</button>
                        <button type="button" class="list-group-item list-group-item-action">Title A-Z</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div style="border-top: 1px solid rgb(211, 210, 210);"
            class="accordion-item shadow bg-white rounded mt-3 mb-3">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed accordion-name" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Filters
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <hr>
                <p>Show Me</p>
                <div class="form-check checked">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    Everything
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Movies I Haven't Seen
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                  <label class="form-check-label" for="flexRadioDefault3">
                    Movies I Have Seen
                  </label>
                </div>
              </div>

              <hr>
              <p>Availabilities</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                <label class="form-check-label" for="flexCheckDefault">
                  Search all availabilities?
                </label>
              </div>
              <hr>
              <p>Genres</p>
              <div class="btn__wrapper">
                <button class="btn btn-outline-primary btn-sm m-1 ">Action</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Adventure</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Animation</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Comedy</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Crime</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Documentary</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Family</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Fantasy</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">History</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Harror</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Music</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Mystery</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Science Fiction</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">TV Movie</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">War</button>
                <button class="btn btn-outline-primary btn-sm m-1 ">Westry</button>
              </div>
              <hr>
              <p>Certification</p>
              <hr>
              <p>Language?</p>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne1" aria-expanded="false" aria-controls="flush-collapseOne1">
                    None Selected
                  </button>
                </h2>
                <div id="flush-collapseOne1" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">

                    <div class="list-group shadow p-3 mb-5 bg-white rounded">

                      <button type="button" class="list-group-item list-group-item-action">English (412,898)</button>
                      <button type="button" class="list-group-item list-group-item-action">French (148,067)</button>
                      <button type="button" class="list-group-item list-group-item-action">Russian (101,725)</button>
                      <button type="button" class="list-group-item list-group-item-action">Uzbek (16,476)</button>
                    </div>

                  </div>
                </div>
              </div>
              <hr>
              <p>Keywords</p>
              <input class="mb-3" type="text" placeholder="Filter by keywords...">
            </div>
          </div>

          <div style="border-top: 1px solid rgb(211, 210, 210);" class="accordion-item shadow bg-white rounded mb-3">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed accordion-name" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Where To Watch
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <hr>
                <p>My Service</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Restrict searches to my subscribed services?
                  </label>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-lg">Search</button>
        </div>

      </div>

    

    <div class="col col-sm-6 col-md-8 col-lg-9">



      <!-- *************** FOR CARDS **************** -->



    </div>


    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
